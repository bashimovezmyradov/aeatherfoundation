<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.contact-container {
background: #ffffff;
padding: 40px;
width: 400px;
border-radius: 12px;
box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

.contact-container h2 {
margin-bottom: 20px;
text-align: center;
color: #222;
}

.input-group {
margin-bottom: 20px;
}

input, textarea {
width: 100%;
padding: 12px;
border: 1px solid #ddd;
border-radius: 8px;
font-size: 14px;
transition: 0.3s;
}

input:focus, textarea:focus {
border-color: #f4b400;
outline: none;
box-shadow: 0 0 5px rgba(244, 180, 0, 0.5);
}

textarea {
resize: none;
height: 120px;
}

button {
width: 100%;
padding: 12px;
border: none;
background: #f4b400;
color: black;
font-weight: bold;
border-radius: 8px;
cursor: pointer;
transition: 0.3s;
}

button:hover {
background: #d89c00;
}

.footer {
position: absolute;
bottom: 10px;
color: #aaa;
font-size: 12px;
}

a {
    color: #d89c00;
}
</style>

</head>
<body>

<div class="contact-container">
<h2>Contact Us</h2>

<div class="input-group">
<input type="text" placeholder="Full Name" required>
</div>

<div class="input-group">
<input type="email" placeholder="Email Address" required>
</div>

<div class="input-group">
<textarea placeholder="Your Message" required></textarea>
</div>

<button type="submit"> Send Message</button>

        <a href="contact.html">Go back?</a>
    </nav>

</div>

</div>


</body>
</html>
